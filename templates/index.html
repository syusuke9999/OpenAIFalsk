<!DOCTYPE html>
<head>
  <title>OpenAI Chat</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='OpenAI_Logo.svg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='OpenAI_Logo.svg') }}"/>
  <h3>質問応答システム</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="話しかける" required />
    <input type="submit" value="話しかける" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
